<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </head>
    <body data-bs-theme="dark">
        <div id="mainContainer" style="display: flex; flex-direction: row; justify-content: center; align-items: center; height: 300px;">
            <div id="btn1Container" style="margin: 10px;">
                <button id="btn1" style="background-color: gray; border: none; border-radius: 5px; width: 60px; height: 30px;">p</button>
            </div>
            <div id="btn2Container" style="margin: 10px;">
                <button id="btn2" style="width: 150px; height: 30px; border: none; border-radius: 5px; background-color: gray;">Dynamic Button</button>
            </div>
            <div id="btn3Container" style="margin: 10px;">
                <button id="btn3" style="background-color: gray; border: none; border-radius: 5px; width: 60px; height: 30px;">Table</button>
            </div>
        </div>
        <div id="body">

        </div>
        <script>
            let btn1, btn2, btn3

            $("#btn1").on('click', () => {
                $('#body').append("<p>Test</p>");
            });

            $("#btn2").on('click', () => {
                var dynamicBtn = $("<button></button>");
                dynamicBtn.text("See Console");
                dynamicBtn.addClass('dynamic');
                $('.dynamic').off();
                dynamicBtn.on('click', function(){
                    console.log("test");
                });
                $('#body').append(dynamicBtn);
            });

            $('#btn3').on('click', () => {
                var rowNum = prompt("How Many Rows?");
                console.log(rowNum);
                var colNum = prompt("How Many Columns?");
                console.log(colNum);
                var dynamicTbl = $("<table style='border: 2px solid white;'></table>").addClass('dynamicTable');
                if(isNaN(rowNum) || isNaN(colNum) || rowNum <= 0 || colNum <= 0){
                    alert("Invalid entry. Please enter a positive number!");
                    return;
                }
                for(var i = 0; i < rowNum; i++){
                    var row = $("<tr style='border: 2px solid white;'></tr>");
                    for(var j = 0; j < colNum; j++){
                        var cell = $("<td style='border: 2px solid white; width: 180px; height: 40px;'></td>").text(`Row ${i+1}, Col ${j+1}`);
                        row.append(cell);
                    }
                    dynamicTbl.append(row);
                }
                $('#body').append(dynamicTbl);
            });
        </script>
    </body>
</html>
