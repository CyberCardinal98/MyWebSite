<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function isitHalloween (date){
            if (date === "Oct 31" || date === "OCT 31"){
                console.log("YUP!!");
            } else{
                console.log("NOPE!!");
            }
        }

        var date = prompt("What day is it (use 3 letters for month and the date)?");
        isitHalloween(date);
    </script>
</body>
